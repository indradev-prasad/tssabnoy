
<!DOCTYPE html>
<html lang="en">
<head>
  <title>TSS Abnoy chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../lib/css/emoji.css" rel="stylesheet">
</head>
<body>
  
<div class="video-plus-chat-section">
  <div class="col-md-8 video-section">
           <video id="remote_video"></video>
      <video id="local_video"></video>
       <i class="fa fa-spinner fa-spin spin_loader"></i>
       <button type="button" class="btn btn-info btn-lg" id="next_connect">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <div class="video-button-section">
           <span class="video-button-inner">
          <span class="glyphicon glyphicon-facetime-video pointer over-video-button"></span>  
          <span class="glyphicon glyphicon-volume-up pointer over-video-button"></span>  
           <span class="glyphicon glyphicon-remove pointer"></span> 
      </span> 
        </div>
    </div>
    <div class="col-md-4 chat-section">

  <div class="panel no-border" id="conversation_section">
     <button type="button" class="btn btn-success live_status_button">Please wait!. Searching stranger..</button>
              <div class="" id="conversation">
               <!--  <div class="clearfix"><blockquote class="pull-right" style=""></blockquote></div> -->
            </div>
   <footer class="panel-footer list-group-item" id="conversation_footer">
         <div class="input-group">
                  <p class="lead emoji-picker-container">
              <input type="email" class="form-control emoji_picker" id="chatMessage" placeholder="Say something" data-emojiable="true">
            </p>
                   <span class="input-group-btn"><button id="send_button" class="btn btn-default" type="submit">SEND</button> </span> 
         </div>
   </footer>
</div>
    </div>

</div>
<!--only chat section-->
<div class="only-chat-section">
           <div class="col-md-offset-3 col-md-6  chat-section-only">
              <div class="panel no-border" id="conversation_section_only">
                 <button type="button" class="btn btn-success live_status_button">Please wait!. Searching stranger..</button>
            <!--start conversaion-->
              <div class="" id="conversation_only">
              <!--   <div class="clearfix"><blockquote class="pull-right" style=""></blockquote></div>
 -->          
           </div>

                 <!----->
                 <!--footer-->
                  <footer class="panel-footer list-group-item" id="conversation_footer_only">
         <div class="input-group">
           <span class="input-group-btn"><button id="send_button_next" class="btn btn-default" type="button">NEXT</button> </span> 
                  <p class="lead emoji-picker-container">
              <input type="email" class="form-control emoji_picker" id="chatMessage_only" placeholder="Say something" data-emojiable="true">
            </p>
                   <span class="input-group-btn"><button id="send_button_only" class="btn btn-default" type="submit" disabled="disabled">SEND</button> </span> 
         </div>
   </footer>
                 <!--end footer-->
               </div>
              </div>
  </div>
<!--end here-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="bundle.js"></script>
      <script src="../assets/js/jquery.min.js"></script>
          <!-- Begin emoji-picker JavaScript -->
    <script src="../lib/js/config.js"></script>
    <script src="../lib/js/util.js"></script>
    <script src="../lib/js/jquery.emojiarea.js"></script>
    <script src="../lib/js/emoji-picker.js"></script>
    <!-- End emoji-picker JavaScript -->
    <script type="text/javascript">
      $(function(){
              var emoji = new EmojiPicker({
          emojiable_selector: $(".emoji_picker"),
          assetsPath: '../lib/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        emoji.discover();
        document.querySelector('.emoji-wysiwyg-editor').focus();
                    document.querySelector('.emoji-wysiwyg-editor').addEventListener('keypress', function(e) {
                     if ((e.keyCode || e.which) == 13) {
                      e.preventDefault();
                      var check_chat_mode= $(".video-plus-chat-section").html();
                      if(check_chat_mode==undefined)
                      {
                             $("#send_button_only").trigger('click');
                      }
                      else{
                     $("#send_button").trigger('click');
                      }
                           }
    });
                    // $("#send_button").on('click',function(){
                    //   //alert("trigger");
                    // })
      });
              $(document).ready(function(){
              resizeDiv();
              });

              window.onresize = function(event) {
              resizeDiv();
              }

              function resizeDiv() {
              vph = $(window).height();
              $("#conversation_section").attr('data-css',vph);
              }
    </script>
</body>
</html>
